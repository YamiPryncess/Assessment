<div class="container">
  <div class="row mb-3">
    <h3 class="col-sm-2">{{testName}}</h3>
  </div>

  <h3>Session is {{session.status}}</h3>

  <div class="row mb-3" *ngFor="let answer of answers; let i=index">
    <div *ngIf="session.test.questions[i].image != ''">
      <img src="{{session.test.questions[i].image}}" width="420" height="320">
    </div>

    <label for="answer-{{ i }}" class="col-form-label form-label">
      Question: {{session.test.questions[i].text}}
    </label>
    <div class="col-sm-8">
      <p id="test-{{ i }}">Answer: {{answer.text ? answer.text : "No Answer!"}}</p>
    </div>
  </div>
</div>
