<p class="m-3">1st. Create a candidate in the candidates tab.</p>
<p class="m-3">2nd. Create a test in the test tab.</p>
<p class="m-3">3rd. Assign the test to the candidate in the sessions tab.</p>
<p class="m-3">After this you can give the candidate a generated url from the sessions tab so they can take the test.</p>
<p class="m-3">You can also review the test in the sessions tab.</p>
